<div class="add-form-page">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <section>
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" (keydown.enter)="onSubmit()">
            <span class="error" *ngIf="formGroup.controls['title'].invalid && formGroup.controls['title'].touched">Please enter title</span>
        </section>
        
        <section>
            <label for="content">Content</label>
            <textarea id="content" formControlName="content" (keydown.enter)="onSubmit()"></textarea>
            <span class="error" *ngIf="formGroup.controls['content'].invalid && formGroup.controls['content'].touched">Please enter Content</span>
        </section>

        <button type="submit" [disabled]="formGroup.invalid" class="button-primary">Submit</button>

    </form>
</div>
